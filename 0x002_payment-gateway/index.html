<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Payment Gateway</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="left">
          <h3>Billing Address</h3>
          <form>
            full name
            <input type="text" name="" placeholder="Enter name" />
            Email
            <input type="text" name="" placeholder="Enter email" />
            Address
            <input type="text" name="" placeholder="Enter address" />
            City
            <input type="text" name="" placeholder="Enter City" />

            <div id="zip">
              <label>
                State
                <select>
                  <option>Choose State ...</option>
                  <option>Lagos</option>
                  <option>Oyo</option>
                  <option>Fct</option>
                  <option>Enugu</option>
                </select>
              </label>
              <label>
                zip code
                <input type="number" name="" placeholder="Zip code" />
              </label>
            </div>
          </form>
        </div>
        <div class="right">
          <h3>PAYMENT</h3>
          <form>
            Accepted Card <br />
            <img src="asset/card1.png" alt="card image" width="100" />
            <img src="asset/card2.png" alt="card image" width="50" />
            <br /><br />
            Credit card number
            <input type="text" name="" placeholder="Enter card number" />
            Exp month
            <input type="text" name="" placeholder="Enter City" />

            <div id="zip">
              <label>
                State
                <select>
                  <option>Choose Year ...</option>
                  <option>2022</option>
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>
                </select>
              </label>
              <label>
                CVV
                <input type="number" name="" placeholder="vcc" />
              </label>
            </div>
          </form>
          <input type="submit" name="" value="Proceed to Checkout" />
        </div>
      </div>
    </header>
  </body>
</html>
