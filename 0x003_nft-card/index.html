<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Nft-card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-head">
        <div class="card__product-img">
          <img src="./images/image-equilibrium.jpg" alt="" />
        </div>
        <div class="card__body">
          <a href="#"> <h3>Equilbrium #3429</h3> </a>
          <p class="card__text">
            Our Equilbrium collection promotes balance and cal
          </p>
          <div class="wrapper">
            <div class="card__price">
              <img src="./images/" alt="" class="card__icon" />
              <span>0.041 ETh</span>
            </div>
            <div class="card__countdown">
              <img src="./images/icon-clock.svg" alt="" class="card__icon" />
              <span>3 days left</span>
            </div>
          </div>
        </div>
        <div class="card__footer">
          <img src="./images/image-avatar" alt="" class="card__author-img" />
          <p class="card_author">Creation of</p>
        </div>
      </div>
    </div>
  </body>
</html>
